{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Crud DJANGO</title>
    <meta charset="UTF-8" />
    <meta name="title" content="Título de la WEB" />
    <meta name="description" content="Descripción de la WEB" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href={% static 'main.css' %} rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Prueba Python CRUD COBRANDO BPO</span>
          <span class="navbar-brand mb-0 h1">Jesus David Plitt</span>
        </div>
      </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
            <header>
                <h1>EDITAR EMPLEADO</h1>
              </header>
          <section>
            <article>
              <form
                action="{% url 'edit_empleados' %}"
                method="POST"
                class="card card body"
              >
                {% csrf_token %}
                <label for="exampleInputEmail1" class="form-label">Codigo</label>
                <input
                  class="mb-4"
                  type="number"
                  name="codigo"
                  value="{{empleados.codigo}}"
                  placeholder="Escriba el codigo"
                />
                <label for="exampleInputEmail1" class="form-label">Nif</label>
                <input class="mb-4" type="text" name="nif" value="{{empleados.nif}}" placeholder="Escriba el nif" />
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input
                  class="mb-4"
                  type="text"
                  name="nombre"
                  value="{{empleados.nombre}}"
                  placeholder="Escriba el nombre"
                />
                <label for="exampleInputEmail1" class="form-label">Primer apellido</label>
                <input
                  class="mb-4"
                  type="text"
                  name="apellido1"
                  value="{{empleados.apellido1}}"
                  placeholder="Escriba el primer apellido"
                />
                <label for="exampleInputEmail1" class="form-label">Segundo apellido</label>
                <input
                  class="mb-4"
                  type="text"
                  name="apellido2"
                  value="{{empleados.apellido2}}"
                  placeholder="Escriba el segundo apellido"
                />
                <label for="exampleInputEmail1" class="form-label">Codigo departamento</label>
                <input
                  class="mb-4"
                  type="number"
                  name="codigo_departamento"
                  value="{{empleados.codigo_departamento}}"
                  placeholder="Escriba el codigo del departamento"
                />
                <button class="bg-success">Save</button>
              </form>
            </article>
          </section>
        </div>
      </div>

    </div>
  </body>
</html>
